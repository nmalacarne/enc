<!DOCTYPE html>
<html>
    <head>
        <title>Sandbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
        <link rel="stylesheet" href="./packages/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <nav class="navbar-static-top navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-home"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-user"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div id="enc-wrapper" class="centered" ng-controller="EncController">
            <div class="row">
                <div id="enc-header" class="col-sm-12 panel panel-default">
                    <span id="enc-title">Encounter Name</span>
                    <button id="enc-reset-btn" class="btn btn-warning">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div id="enc-act-list" class="col-sm-7 panel panel-default">
                    
                </div>
                <div class="col-sm-1"></div>
                <div id="enc-edit" class="col-sm-4 panel panel-default">
                    <div id="enc-add-act-form">
                        
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div id="enc-footer" class="col-sm-12 panel panel-default">
                    <div id="enc-tracker">
                        <span>Round </span>
                        <span>1</span>
                        <span> / </span>
                        <span>Turn </span>
                        <span>1</span>
                    </div>
                    <button id="enc-step-btn" 
                            class="btn btn-primary"
                            data-toggle="tooltip" 
                            data-placement="left" 
                            title="Step one turn"
                    >
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </button>
                </div>
            </div>
        </div>
        
        <script src="./packages/jquery-2.1.1.min.js"></script>
        <script src="./packages/angular.min.js"></script>
        <script src="./packages/bootstrap.min.js"></script>
        <script src="./packages/angular-ui.min.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/controllers.js"></script>
    </body>
</html>
